{% extends "base.html" %}

{% block header %}
	Car List
{% endblock header %}


{% block content %}
<div class="row">

	{% for car in cars %}
		<div class="col-12">
			<a href="{{car.get_absolute_url  }}">
			<div class="card bg-dark text-white">
			
			
				<img class="card-img-top" src="{{car.car_img.url}}" alt="Card image cap">
	
			
				<div class="card-img-overlay">
					<h5 class="card-title">{{car.make}}</h5>
					<p class="card-text">{{car.model}}</p>
					<p class="card-text">{{car.year}}</p>
				</div>
			</div>
			</a>
		</div>

	
	{% endfor %}
</div>
{% endblock content %}
